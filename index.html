<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    
    <header class="header active" id="home">

    </header>

    <main id="main">
        <section class="sec1 sections" id="about">
            
        </section>

        <section class="sec2 sections" id="portfolio">

        </section>

        <section class="sec3 sections" id="skills">

        </section>

        <section class="sec4 sections" id="profiles">
            
        </section>

        <section class="sec5 sections" id="contact">
            
        </section>

        <div class="controls-container">
            <div class="controls ctrl-1 active-btn" data-id="home">
                <i class="fa-solid fa-home"></i>
            </div>

            <div class="controls ctrl-2">
                <i class="fa-solid fa-user" data-id="about"></i>
            </div>

            <div class="controls ctrl-3">
                <i class="fa-solid fa-briefcase" data-id="portfolio"></i>
            </div>

            <div class="controls ctrl-4">
                <i class="fa-solid fa-newspaper" data-id="skills"></i>
            </div>

            <div class="controls ctrl-5">
                <i class="fa-solid fa-hashtag" data-id="profiles"></i>
            </div>

            <div class="controls ctrl-6">
                <i class="fa-solid fa-envelope-open" data-id="contact"></i>
            </div>
        </div>
        
    </main>

    <footer>

    </footer>

    <script src="https://kit.fontawesome.com/e3d631b53c.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
